<body>
  <!--=============================================navbar=============================================-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img class="logo" alt="Brand" src="img/dj_youtube_icon.jpg">
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>

    </div><!-- /.navbar-collapse -->

<!-- Jumbotron -->
<div class="jumbotron">
  <div class="container">
    <h1>WELCOME TO JUMBOTRON</h1>
  </div>
</div>
<!-- cards -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="card">
        <a href="https://www.youtube.com/channel/UC2iXHJ3hU7a4xiNd6bZuLcg?view_as=subscriber" target="_blank">
          <img src="img/youtube.png" alt="Avatar">
          <div class="container">
            <h4><b>My Youtube Channel</b></h4></a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="card">
          <a href="https://github.com/DavidSIJames" target="_blank">
            <img src="img/git_hub.jpg" alt="Avatar">
            <div class="container">
              <h4><b>My Github</b></h4></a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="card">
            <a href="https://www.spartaglobal.com" target="_blank">
              <img src="img/sparta.jpg" alt="Avatar" >
              <div class="container">
                <h4><b>My Company</b></h4></a>
              </div>
            </div>

          </div>
        </div>
        <!-- media object and modal button -->
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
            <div class="media">
              <video width="1920" height="1080"  controls>
                <source src="video/waterfall.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
            <div class="col-lg-4 col-md-8 col-sm-6 col-xs-12">
              <button class=" btn btn-info btn-custom btn-lg" type="button" name="button" data-toggle="modal" data-target="#myModal">Click me!</button>
            </div>
            <div class="modal-dialog">
              <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Thanks for clicking!</h4>
                    </div>
                    <div class="modal-body">
                      <p>You're the best!!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
