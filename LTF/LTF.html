 <!-- table -->
<div class="container">
  <div class="row">
    <div class"col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <h3>Everyone's Ages</h3>
      <table class="table table-striped">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Billy</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Danny</td>
          <td>Phantom</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Daniel</td>
          <td>Danger</td>
          <td>64</td>
        </tr>
        <tr>
          <td>Lisa</td>
          <td>Frank</td>
          <td>35</td>
        </tr>
      </table>
  </div>
  <!--  list-->
    <div class"col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <h2>Todo</h2>
      <ul class="list-group">
        <li class="list-group-item">get bread</li>
        <li class="list-group-item">watch movie</li>
        <li class="list-group-item">play game</li>
      </ul>
  </div>
  <!-- form -->
    <div class"col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <h2>Enter Details</h2>
      <form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control"  placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="LastName">Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Age</label>
    <input type="number" class="form-control" placeholder="Age">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </div>
  </div>
</div>
